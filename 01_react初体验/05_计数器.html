<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            counter: 100
          };
        }
        render() {
          const { counter } = this.state;
          return (
            <div>
              <h2>当前计数：{counter}</h2>
              <button onClick={this.increment.bind(this)}>点击加一</button>
              <button onClick={this.decrement.bind(this)}>点击减一</button>
            </div>
          );
        }
        // 组件的方法
        increment() {
          this.setState({
            counter: this.state.counter + 1
          });
        }
        decrement() {
          this.setState({
            counter: this.state.counter - 1
          });
        }
      }
      root.render(<App />);
    </script>
  </body>
</html>
