<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      // 创建root
      const root = ReactDOM.createRoot(document.querySelector("#root"));

      // 封装组件
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            list: [
              { id: 1, name: "Vue" },
              { id: 2, name: "React" },
              { id: 3, name: "Angular" }
            ]
          };
        }

        render() {
          // 获取状态数据
          const { list } = this.state;
          return (
            <div className="App">
              <ul>
                {list.map((item) => (
                  <li key={item.id}>{item.name}</li>
                ))}
              </ul>
            </div>
          );
        }
      }

      // 渲染组件
      root.render(<App />);
    </script>
  </body>
</html>
