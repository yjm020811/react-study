<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      // 创建root
      const root = ReactDOM.createRoot(document.querySelector("#root"));

      // 封装组件
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "Hello World"
          };
        }

        btnClick(name, age) {
          console.log(name, age);
        }

        render() {
          const { message } = this.state;
          return (
            <div>
              <h2>{message}</h2>
              <button onClick={() => this.btnClick("yjm", 20)}>点击传参</button>
            </div>
          );
        }
      }

      // 渲染组件
      root.render(<App />);
    </script>
  </body>
</html>
